
<!DOCTYPE html>
<html>

<head>

<style type="text/css">
body {
	background-color: #000;
	margin: 50px;
}
.theImage {
	animation-duration: .3s;
	animation-timing-function: ease-in-out;
	animation-fill-mode: forwards;
	animation-iteration-count: infinite;
}

.theImage:hover {
	animation-name: jittery;
}

@keyframes jittery2 {
    10% {
        transform: translate(-0px, -3px) scale(1.01, 1.01);
    }
    20% {
        transform: translate(0px, 2px) scale(.99, .99);
    }
    30% {
        transform: translate(0px, -5px) scale(1.01, 1.01);
    }
    40% {
        transform: translate(0px, 3px) scale(1, 1);
    }
    50% {
        transform: translate(0px, -2px) scale(.98, .98);
    }
    60% {
        transform: translate(0px, 3px) scale(1.02, 1.02);
    }
    70% {
        transform: translate(0px, -4px) scale(1, 1);
    }
    80% {
        transform: translate(0px, 5px) scale(.99, .99);
    }
    90% {
        transform: translate(0px, -3px) scale(1.1, 1.1);
    }
    100% {
        transform: translate(0px, 1px) scale(.95, .95);
    }
}

@keyframes jittery {
    10% {
        transform: translate(0px, -3px);
    }
    20% {
        transform: translate(0px, 2px);
    }
    30% {
        transform: translate(0px, -5px);
    }
    40% {
        transform: translate(0px, 3px);
    }
    50% {
        transform: translate(0px, -2px);
    }
    60% {
        transform: translate(0px, 3px);
    }
    70% {
        transform: translate(0px, -4px);
    }
    80% {
        transform: translate(0px, 5px);
    }
    90% {
        transform: translate(0px, -3px);
    }
    100% {
        transform: translate(0px, 1px);
    }
}

</style>
</head>

<body>
<img class="theImage" alt="hover over it" src="whiplash-jitter.png" >
<script src="prefixfree.min.js"></script></body>
</html>
