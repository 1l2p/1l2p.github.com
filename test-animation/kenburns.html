<!DOCTYPE html>
<html>

<head>
    <title>The Ken Burns Effect in CSS</title>
    <style>
        h1 {
            font-family: monospace;
            font-size: 2.1em;
            color: #3399FF;
        }
        body {
            padding: 0px;
            background-color: #000;
        }
        #imageContainer {
            background-color: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 0px #AAA solid;
        }


        @keyframes kenburns {
    0% {
      opacity: 0;
    }
    5% {
      opacity: 1;
    }
    50% {
        transform: scale3d(0.5, 0.5, 0.5) translate3d(-50px, -50px, 0px);
        animation-timing-function: ease-in;
        opacity: 1;
    }
    100% {
        transform: scale3d(0.6, 0.6, 0.6) translate3d(-70px, -70px, 0px);
        opacity: 0;
    }
}
#imageContainer img {
  animation: kenburns 5s;
  <!--animation: kenburns 5s infinite;-->
}
    </style>
</head>

<body>

    <div id="imageContainer">
        <img src="whiplash.png">
    </div>

    <script src="prefixfree.min.js"></script>
</body>

</html>
